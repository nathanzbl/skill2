<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>MySQL on EC2 — Evidence</title>

    <!-- Optional font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root{
            --mysql-blue: #00758F;
            --mysql-orange: #F29111;
            --bg-1: #f6fbfd;
            --card-bg: #ffffff;
            --muted: #6b7280;
            --radius: 12px;
        }

        *{box-sizing:border-box}
        body{
            margin:0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #f7fbfc 0%, rgba(0,117,143,0.03) 40%, #ffffff 100%);
            color:#0f1724;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            padding:40px;
            display:flex;
            justify-content:center;
        }

        .wrap{
            width:100%;
            max-width:1100px;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,255,255,0.98));
            border-radius:var(--radius);
            box-shadow: 0 6px 30px rgba(2,6,23,0.08);
            padding:28px;
        }

        /* NAVBAR */
        .nav {
            display:flex;
            align-items:center;
            justify-content:space-between;
            gap:16px;
            margin-bottom:18px;
        }

        .nav-left{
            display:flex;
            align-items:center;
            gap:12px;
        }

        .logo{
            width:56px;
            height:56px;
            border-radius:10px;
            display:flex;
            align-items:center;
            justify-content:center;
            background: linear-gradient(135deg, var(--mysql-blue), #005a68);
            color:white;
            font-weight:700;
            font-size:20px;
            box-shadow: 0 4px 18px rgba(0,117,143,0.14);
        }

        .site-title{
            display:flex;
            flex-direction:column;
            line-height:1;
        }

        .nav-links{
            display:flex;
            gap:10px;
            align-items:center;
        }

        .nav-links a{
            text-decoration:none;
            color:#0b1220;
            padding:8px 12px;
            border-radius:8px;
            font-weight:600;
            font-size:14px;
            transition: background .15s ease, color .12s ease;
        }

        .nav-links a:hover{
            background: rgba(2,6,23,0.04);
        }

        .nav-links a.active{
            background: linear-gradient(90deg,var(--mysql-blue), #005a68);
            color:white;
            box-shadow: 0 6px 18px rgba(0,117,143,0.08);
        }

        /* Mobile toggle */
        .nav-toggle{
            display:none;
            background:transparent;
            border:0;
            cursor:pointer;
            padding:8px;
        }
        .nav-toggle svg{ width:20px; height:20px; color:var(--mysql-blue); }

        header{
            display:flex;
            align-items:center;
            gap:16px;
            margin-bottom:20px;
        }

        h1{
            margin:0;
            font-size:20px;
            line-height:1.05;
            color: var(--mysql-blue);
        }

        p.lead{
            margin:6px 0 0 0;
            color:var(--muted);
            font-size:14px;
        }

        .gallery{
            margin-top:18px;
            display:grid;
            grid-template-columns: repeat(3, 1fr);
            gap:18px;
        }

        figure{
            margin:0;
            background:var(--card-bg);
            border-radius:12px;
            overflow:hidden;
            box-shadow: 0 8px 20px rgba(11,22,32,0.06);
            border: 1px solid rgba(2,6,23,0.03);
            transition: transform .18s ease, box-shadow .18s ease;
            display:flex;
            flex-direction:column;
        }

        figure:hover{
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(2,6,23,0.09);
        }

        a.thumb{ display:block; width:100%; height:100%; }
        img{
            display:block;
            width:100%;
            height:220px;
            object-fit:cover;
            background:#f3f6f8;
        }

        figcaption{
            padding:12px 14px;
            font-size:13px;
            color:#0f1724;
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .caption-title{
            font-weight:600;
            color:#0b1220;
        }

        .caption-sub{
            font-size:12px;
            color:var(--muted);
        }

        .accent{
            padding:6px 10px;
            background: linear-gradient(90deg,var(--mysql-orange), #ef7e00);
            color:white;
            border-radius:999px;
            font-size:12px;
            font-weight:600;
        }

        @media (max-width:900px){
            .gallery{ grid-template-columns: repeat(2,1fr); }
            img{ height:200px; }
        }

        @media (max-width:760px){
            .nav-links{ display:none; position:absolute; right:28px; top:76px; background:var(--card-bg); border-radius:10px; box-shadow:0 10px 30px rgba(2,6,23,0.08); padding:10px; flex-direction:column; width:220px; }
            .nav-links.show{ display:flex; }
            .nav-toggle{ display:inline-flex; }
            header{ gap:12px; }
            .gallery{ grid-template-columns: 1fr; }
            img{ height:260px; }
        }
    </style>
</head>
<body>
    <div class="wrap" role="main">
        <nav class="nav" aria-label="Main navigation">
            <div class="nav-left">
                <div class="logo" aria-hidden="true">My</div>
                <div class="site-title" aria-hidden="false">
                    <strong style="color:var(--mysql-blue);font-size:14px;">MySQL on EC2</strong>
                    <span style="font-size:12px;color:var(--muted);">Installation & Query Evidence</span>
                </div>
            </div>

            <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navLinks" aria-label="Toggle navigation">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M3 12h18M3 6h18M3 18h18"/>
                </svg>
            </button>

            <div class="nav-links" id="navLinks">
                <a href="index.html" class="active" aria-current="page">Home</a>
                <a href="extra.html">Extra</a>
                <a href="pages/page2.html">Page 2</a>
            </div>
        </nav>

        <header>
            <div class="logo" aria-hidden="true" style="width:46px;height:46px;font-size:18px;">My</div>
            <div>
                <h1>MySQL on EC2 — Installation & Query Evidence</h1>
                <p class="lead">Three screenshots demonstrating MySQL installed on an EC2 instance, a successful connection, and a query result from the database hosted on EC2.</p>
            </div>
        </header>

        <section class="gallery" aria-label="Screenshot gallery">
            <figure>
                <a class="thumb" href="images/queryevidence1.png" target="_blank" rel="noopener">
                    <img src="images/queryevidence1.png" alt="EC2 terminal showing MySQL installation and service status">
                </a>
                <figcaption>
                    <div>
                        <div class="caption-title">Installation & Service</div>
                        <div class="caption-sub">MySQL installed and running on EC2</div>
                    </div>
                    <div class="accent">Step 1</div>
                </figcaption>
            </figure>

            <figure>
                <a class="thumb" href="images/queryevidence3.png" target="_blank" rel="noopener">
                    <img src="images/queryevidence3.png" alt="Terminal showing successful connection to MySQL on EC2 and listing databases">
                </a>
                <figcaption>
                    <div>
                        <div class="caption-title">Connected</div>
                        <div class="caption-sub">Connected to the EC2-hosted MySQL instance</div>
                    </div>
                    <div class="accent">Step 2</div>
                </figcaption>
            </figure>

            <figure>
                <a class="thumb" href="images/queryevidence2.png" target="_blank" rel="noopener">
                    <img src="images/queryevidence2.png" alt="Query output showing rows returned from the EC2-hosted database">
                </a>
                <figcaption>
                    <div>
                        <div class="caption-title">Query Results</div>
                        <div class="caption-sub">Successful SELECT query returning rows</div>
                    </div>
                    <div class="accent">Step 3</div>
                </figcaption>
            </figure>
        </section>
    </div>

    <script>
        // Mobile nav toggle
        (function(){
            var toggle = document.getElementById('navToggle');
            var links = document.getElementById('navLinks');
            toggle.addEventListener('click', function(){
                var shown = links.classList.toggle('show');
                toggle.setAttribute('aria-expanded', shown ? 'true' : 'false');
            });

            // Close menu when clicking a link (mobile)
            links.addEventListener('click', function(e){
                if(e.target.tagName === 'A' && links.classList.contains('show')){
                    links.classList.remove('show');
                    toggle.setAttribute('aria-expanded','false');
                }
            });
        })();
    </script>
</body>
</html>
